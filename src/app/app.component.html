<mat-toolbar>
  <mat-toolbar-row>
    <span>
      <h1>{{ title }}</h1>
      {{ recipies_amount }}
    </span>
    <span class="fill-remaining-space"></span>
    <span>
      <button mat-icon-button (click)='randomRecipie()'>
        <i class="fas fa-random"></i>
      </button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<div fxLayout="row" fxLayoutAlign.gt-sm="center">
  <div fxLayout="column" class="wrapper">
    <h1>{{ recipie_list[current_recipie].title }} #{{ current_recipie }} of {{ recipie_list.length }}</h1>
    <div fxFlex>
      <h2 fxHide.sm>Beskrivning</h2>
        <button mat-button fxHide.gt-sm (click)='desc_toggle=!desc_toggle'>
          <h2>Beskrivning</h2>
        </button>
      <p style="margin-left: 20px" *ngIf="desc_toggle">{{ recipie_list[current_recipie].desc }}</p>
    </div>
    <div fxLayout="column" fxLayout.gt-sm="row">
      <div fxFlex>
        <h2 fxHide.sm>Ingridienser</h2>
        <button mat-button fxHide.gt-sm (click)='ingr_toggle=!ingr_toggle'>
          <h2>Ingridienser</h2>
        </button>
        <table *ngIf="ingr_toggle">
          <tr *ngFor="let item of recipie_list[current_recipie].ingredients">
            <td>
              {{ item[0] }}
            </td>
            <td>
              {{ item[1] }}
            </td>
          <td>
            {{ item[2] }}
          </td>
        </tr>
      </table>
    </div>
    <div fxFlex>
      <h2 fxHide.sm>Metod</h2>
      <button mat-button fxHide.gt-sm (click)='method_toggle=!method_toggle'>
          <h2>Metod</h2>
        </button>
      <table *ngIf="method_toggle">
        <tr *ngFor="let item of recipie_list[current_recipie].method; let i = index">
          <td>
            {{ i+1 }}. {{ item }}
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
